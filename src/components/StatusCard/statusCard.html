<div id="status-card">
  <b-card no-body
    class="text-center status-card card-primary"
    v-for="member in members"
    :key="member.member_id"
    :class="states[member.status].color">
    <a href="#" class="btn btn-fix" @click="click(member.member_id)">
      <h4 class="card-header">{{ member.last_name + " " + member.first_name }}</h4>
      <b-card-body>
        <p class="card-text">{{ states[member.status].name }}</p>
      </b-card-body>
    </a>
  </b-card>
</div>
