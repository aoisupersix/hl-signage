<b-modal id="status-modal"
  size="lg"
  hide-footer
  centered
  :title="memberName"
  :header-class="status.color"
  v-model="modalShow"
  v-if="members !== undefined && states !== undefined && memberId !== -1">
  <h4 class="display-3" :class="'text-' + status.color">{{ status.name }}</h4>
  <hr />
  <h6>在室状況更新：</h6>
  <b-button-group size="lg" v-for="state in states">
    <b-button class="btn-status" :class="state.color">{{ state.name }}</b-button>
  </b-button-group>
</b-modal>
