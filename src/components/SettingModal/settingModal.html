<b-modal id="status-modal"
  size="lg"
  hide-footer
  centered
  v-model="modalShow"
  title="設定">
  <b-form>
    <h6>カード幅：</h6>
    <b-form-input type="range" v-model="cardWidth" min="10" max="20" step="0.1" />
    <h6>カード高さ：</h6>
    <b-form-input type="range" v-model="cardHeight" min="10" max="20" step="0.1" />
  </b-form>
</b-modal>
